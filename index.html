<!DOCTYPE html>
<html>
<head>
  <title>Breakfast Scene - Soft Shadows</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
<a-scene shadow="type: pcfsoft; autoUpdate: true">

  <!-- Sky -->
  <a-sky color="#87CEEB"></a-sky>

  <!-- Lights -->
  <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>

  <!-- Directional light with soft shadows -->
  <a-light 
    type="directional" 
    position="10 20 10" 
    intensity="1" 
    castShadow="true"
    shadow-mapSize-width="1024"
    shadow-mapSize-height="1024"
    shadow-camera-near="0.5"
    shadow-camera-far="50"
    shadow-camera-left="-15"
    shadow-camera-right="15"
    shadow-camera-top="15"
    shadow-camera-bottom="-15">
  </a-light>

  <!-- Ground -->
  <a-plane rotation="-90 0 0" width="20" height="20" color="#7CFC00" shadow="receive: true"></a-plane>

  <!-- Round House -->
   <a-cylinder position="0 1 -12" radius="2" height="2" color="#ffcc99" shadow="cast: true; receive: false"></a-cylinder>
<a-cone position="0 2.6 -12" radius-bottom="2.2" radius-top="0" height="1.2" color="#8B0000" shadow="cast: true; receive: false"></a-cone>
  <!-- Door -->
  <a-box position="0 0.5 -10.9" width="1" height="1.5" depth="0.1" color="#654321" shadow="cast: true; receive: false"></a-box>

  <!-- Round Table -->
  <a-cylinder position="0 1 -4" radius="1.2" height="0.15" color="#8B4513" shadow="cast: true; receive: false"></a-cylinder>
  <!-- Table Legs -->
  <a-cylinder position="0.9 0.5 -3.3" radius="0.05" height="1" color="#5a2d0c" shadow="cast: true"></a-cylinder>
  <a-cylinder position="-0.9 0.5 -3.3" radius="0.05" height="1" color="#5a2d0c" shadow="cast: true"></a-cylinder>
  <a-cylinder position="0.9 0.5 -4.7" radius="0.05" height="1" color="#5a2d0c" shadow="cast: true"></a-cylinder>
  <a-cylinder position="-0.9 0.5 -4.7" radius="0.05" height="1" color="#5a2d0c" shadow="cast: true"></a-cylinder>

  <!-- Table Items -->
  <a-cylinder position="-0.5 1.1 -4" radius="0.15" height="0.4" color="#2e8b57" shadow="cast: true"></a-cylinder> <!-- Milo -->
  <a-cylinder position="0.5 1.1 -4" radius="0.15" height="0.4" color="#ffffff" shadow="cast: true"></a-cylinder> <!-- Milk -->
  <a-cylinder position="0 1.1 -3.6" radius="0.18" height="0.4" color="#f5deb3" shadow="cast: true"></a-cylinder> <!-- Sugar -->
  <!-- Cups -->
  <a-cylinder position="-0.5 1.08 -4.3" radius="0.12" height="0.2" color="#ffffff" shadow="cast: true"></a-cylinder>
  <a-cylinder position="0.5 1.08 -4.3" radius="0.12" height="0.2" color="#ffffff" shadow="cast: true"></a-cylinder>
  <a-cylinder position="0 1.08 -3.8" radius="0.12" height="0.2" color="#ffffff" shadow="cast: true"></a-cylinder>
  <!-- Cutlery -->
  <a-box position="-0.3 1.09 -4.1" width="0.05" height="0.01" depth="0.3" color="#c0c0c0" shadow="cast: true"></a-box>
  <a-box position="0.3 1.09 -4.1" width="0.05" height="0.01" depth="0.3" color="#c0c0c0" shadow="cast: true"></a-box>

  <!-- Chairs -->

  <!-- Left Chair -->
  <a-entity position="-1.8 0 -4" rotation="0 -90 0">
    <a-box position="0 0.45 0" width="0.8" height="0.1" depth="0.8" color="#3b3b3b" shadow="cast: true"></a-box>
    <a-box position="0 1 0.35" width="0.8" height="0.9" depth="0.1" color="#3b3b3b" shadow="cast: true"></a-box>
    <!-- Legs -->
    <a-cylinder position="0.35 0.25 0.35" radius="0.05" height="0.5" color="#2f2f2f" shadow="cast: true"></a-cylinder>
    <a-cylinder position="-0.35 0.25 0.35" radius="0.05" height="0.5" color="#2f2f2f" shadow="cast: true"></a-cylinder>
    <a-cylinder position="0.35 0.25 -0.35" radius="0.05" height="0.5" color="#2f2f2f" shadow="cast: true"></a-cylinder>
    <a-cylinder position="-0.35 0.25 -0.35" radius="0.05" height="0.5" color="#2f2f2f" shadow="cast: true"></a-cylinder>
  </a-entity>

  <!-- Right Chair -->
  <a-entity position="1.8 0 -4" rotation="0 90 0">
    <a-box position="0 0.45 0" width="0.8" height="0.1" depth="0.8" color="#3b3b3b" shadow="cast: true"></a-box>
    <a-box position="0 1 0.35" width="0.8" height="0.9" depth="0.1" color="#3b3b3b" shadow="cast: true"></a-box>
    <!-- Legs -->
    <a-cylinder position="0.35 0.25 0.35" radius="0.05" height="0.5" color="#2f2f2f" shadow="cast: true"></a-cylinder>
    <a-cylinder position="-0.35 0.25 0.35" radius="0.05" height="0.5" color="#2f2f2f" shadow="cast: true"></a-cylinder>
    <a-cylinder position="0.35 0.25 -0.35" radius="0.05" height="0.5" color="#2f2f2f" shadow="cast: true"></a-cylinder>
    <a-cylinder position="-0.35 0.25 -0.35" radius="0.05" height="0.5" color="#2f2f2f" shadow="cast: true"></a-cylinder>
  </a-entity>

  <!-- Camera -->
  <a-entity position="0 1.6 5" camera look-controls wasd-controls></a-entity>

</a-scene>
</body>
</html>
